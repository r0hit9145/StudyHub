<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cool rooms</title>
  </head>
  <body>
    <h1>Welcome, Cool rooms :)</h1>
    <div id="rooms-containers"></div>

    <script>
      let roomContainer = document.getElementById("rooms-containers");

      let getRooms = async function greet() {
        let result = await fetch("http://127.0.0.1:8000/api/rooms/");
        let rooms = result.json();
        // console.log("Response:", rooms);
        for (let i = 0; i < rooms.length; i++) {
          let room = rooms[i];
          let row = `<div>
                        <h3>${room.name}</h3>
                      </div>`;
          roomContainer.innerHTML += row;
        }
      };

      getRooms();
    </script>
  </body>
</html>
